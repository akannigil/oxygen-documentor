version: '3.8'

# ============================================================================
# Configuration Docker Compose pour Production
# Application: Oxygen Document
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: oxygen-document-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-oxygen_document}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oxygen-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Redis Cache & Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: oxygen-document-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - oxygen-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Application Next.js
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: oxygen-document-app
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      # Base
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oxygen_document}?schema=public

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Storage (S3 ou FTP)
      STORAGE_TYPE: ${STORAGE_TYPE:-s3}

      # AWS S3 (si STORAGE_TYPE=s3)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-${AWS_S3_BUCKET:-}}

      # FTP (si STORAGE_TYPE=ftp)
      FTP_HOST: ${FTP_HOST:-}
      FTP_PORT: ${FTP_PORT:-21}
      FTP_USER: ${FTP_USER:-}
      FTP_PASSWORD: ${FTP_PASSWORD:-}
      FTP_BASE_PATH: ${FTP_BASE_PATH:-/uploads}

      # Email (Resend ou SMTP)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # SMTP (si EMAIL_PROVIDER=smtp)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-}

      # Workers
      ENABLE_WORKERS_IN_DEV: 'false'

      # Puppeteer
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

      # LibreOffice
      LIBREOFFICE_PATH: /usr/bin/soffice

    volumes:
      - uploads:/app/uploads
    networks:
      - oxygen-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================================================
# Volumes persistants
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

# ============================================================================
# RÃ©seau interne
# ============================================================================
networks:
  oxygen-network:
    driver: bridge
